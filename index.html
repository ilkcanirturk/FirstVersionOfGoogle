<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logopart">
        <img src="google.jpg" width="351" height="113" alt="Google!">
    </div>
    <div class="search-content">
        Search the web using Google!<br>
        <input type="text" name="q" value="" size="40"><br>
        <div style="margin-top:5px;">
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky" ><br>
        </div>
        </td>
    </div>
    <div class="links-content">
        <div class="box op1">
            <td colspan="3">
                <span>Special Searches</span><br>
                <a href="https://www.google.com/stanford" target="_blank">Stanford Search</a><br>
                <a href="https://www.google.com/linux" target="_blank">Linux Search</a><br>
            </td>
        </div>
        <div class="box op2">
            <td colspan="4">
                <a href="#">Help!</a><br>
                <a href="#">About Google</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a><br>
            </td>
        </div>
        <div class="box op3">
            <td colspan="4">
                <span>Get Google!</span><br>
                <span>updates monthly:</span><br>
                <input type="text" class="email-input" value="your e-mail"><br>
                <button>Subscribe</button>
                <a href="#">Archive</a><br>
            </td>
        </div>
    </div>
